<html>

<head>
    <title>Graphics</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            text-align: center;
            overflow: hidden;
        }

        .container {
            width: 100%;
            height: 100%;
        }

        .layer {
            position: absolute;
            left: 0;
            top: 0;
        }
    </style>
</head>

<body>
    <div class="container">
        <canvas id="renderCanvas" class="layer"></canvas>
        <canvas id="layerCanvas" class="layer"></canvas>
    </div>

    <script type="module" src="./app.js"></script>
</body>

</html>
